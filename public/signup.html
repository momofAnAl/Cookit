        <h1>New Cookiter!</h1>

        <form id="sign-up-form" method="post">

            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" id="unameSign" placeholder="Create Username" name="username" required>

                <input type="password" id="pswSign" placeholder="Create Password" name="password" required>
                <button type="submit" id="signupBtn">Create new account</button>
            </div>
            <div id="welcome-message" class="welcome-message"></div>
        </form>
