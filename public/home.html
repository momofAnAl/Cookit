<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookit</title>
    <link rel="stylesheet" href="login-signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    
</head>
<body>
    <main>
        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" 
                aria-controls="navbarTogglerDemo03" 
                aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About Us</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="./signup.html">Become Cookiter</a>
                    </li> 
                    </ul>
                </div>
                </div>
            </nav>
        </section>

        <section>
            <h1 id="logo-image"><img src="./Designer.png"> </h1>

            <form id="loginForm" method="post">
            
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="username" required>
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
                <button type="submit" id="loginBtn">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="./signup.html">password?</a></span>
            </div>
            <div id="errorMessage" class="error-message"></div>
            </form>
        </section>

        <section id="social-media">
            <div class="container text-center">
                <p>Join the Cookit community today and discover the joy of cooking with confidence!</p>   
                <p>FIND US ON SOCIAL MEDIA</p>
                <div class="social-icons">
                    <a href="http://facebook.com"><img src="facebook-icon.png"></a>
                    <a href="http://instagram.com"><img src="instagram-icon.png"></a>
                    <a href="http://twitter.com"><img src="twitter-icon.png"></a>
                </div>
            </div>
        </section>
                
		

    </main>
    <footer>
        <p>&copy; 2024 Cookit. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5f7a1a7659.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
